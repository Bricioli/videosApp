<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaVideos">
      <ion-item>
        <ion-thumbnail slot="start">
          <img
            [src] ="filme.cartaz"
          />
        </ion-thumbnail>
        <ion-label>
          <div class="ion-text-wrap">
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} (BR) - {{filme.duracao}}</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline="true">
          <ion-label>{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light" (click)= "exibirAlertaFavorito()"
          ><ion-icon slot="icon-only" name="star"color="laranja"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
