<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> VideosApp </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VideosApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <ion-item >
      <ion-thumbnail slot="start">
        <img
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/fVzXp3NwovUlLe7fvoRynCmBPNc.jpg"
        />
      </ion-thumbnail>
      <ion-label>
        <div class="ion-text-wrap">
          <h1>Spider Man - No way home</h1>
          <p>16/12/2021 (BR) - 2h 28m</p>
        </div>
      </ion-label>
      <ion-chip color="success" outline="true">
        <ion-label>84%</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
